<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-css.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Book Library</title>
</head>
<body>
    <div class="container-wrapper">
        <div class="header-wrapper">
            <header>
                <h2 class="head"><span>Build your own</span> Library</h2>
                <div>
                    <svg class="search-input-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.13854 11.2915L0.442898 15.9871C0.0111904 16.4189 0.0111904 17.1254 0.442898 17.5571C0.874607 17.9888 1.58115 17.9888 2.01285 17.5571L6.7085 12.8615C6.65298 12.0271 6.12327 11.5079 5.13854 11.2915Z" fill="#E5563A"/>
                        <path d="M5.13853 11.2915L5.88083 10.5492C4.04276 7.96407 4.28124 4.3559 6.59902 2.03811C9.18453 -0.547599 13.3765 -0.547401 15.9621 2.03791C18.5476 4.62322 18.5476 8.81523 15.9621 11.4007C13.6443 13.7185 10.0361 13.9568 7.45098 12.1189L6.70868 12.8612L5.13853 11.2915Z" fill="#3A5066"/>
                        <path d="M11.2795 11.5817C8.5947 11.5817 6.41826 9.40524 6.41826 6.72046C6.41826 4.03569 8.5947 1.85925 11.2795 1.85925C13.9642 1.85925 16.1407 4.03569 16.1407 6.72046C16.1407 9.40524 13.9642 11.5817 11.2795 11.5817Z" fill="#CEE2F2"/>
                        <path d="M13.5603 9.37058C13.6615 9.37058 13.7626 9.33205 13.8397 9.2548C15.2356 7.85891 15.2356 5.58735 13.8397 4.19166C13.6856 4.03735 13.435 4.03735 13.2809 4.19166C13.1266 4.34597 13.1266 4.5961 13.2809 4.75041C14.3686 5.83828 14.3686 7.60818 13.2809 8.69605C13.1266 8.85035 13.1266 9.10049 13.2809 9.25499C13.358 9.33185 13.4593 9.37058 13.5603 9.37058Z" fill="white"/>
                        <path d="M8.36595 8.34001C8.41633 8.34001 8.4677 8.33033 8.51729 8.30978C8.71882 8.22621 8.81445 7.99504 8.73087 7.79351C8.4675 7.15849 8.44715 6.45097 8.67417 5.80133C8.74609 5.59526 8.63742 5.36982 8.43134 5.2979C8.22586 5.22578 7.99983 5.33465 7.92811 5.54072C7.63688 6.37411 7.66276 7.28178 8.00062 8.0964C8.06385 8.24833 8.21104 8.34001 8.36595 8.34001Z" fill="white"/>
                    </svg>
                    <input placeholder="find book" type="search" class="search-input">
                </div>
                <button type="button" class="add-book-btn">+add book</button>
            </header>
            <main>
                <div class="wrapper-library-center">
                    <dialog aria-label="new-book-card" class="popup-wrapper">
                        <div>
                            <h3 id="new-book-card">Book card</h3>
                            <form method="dialog" action="">
                                <label for="title">Title</label>
                                <input class='titleInput' placeholder="Catch 22" type='text' required id="title" autocomplete="off" autofocus maxlength="43">
                                <label for="author">Author</label>
                                <input class='authorInput' placeholder="Joseph Heller" type="text" required id="author" autocomplete="off">
                                <label for="pages">Pages</label>
                                <input class='pagesInput' placeholder="544" type='text' required id="pages" autocomplete="off">
                                <div class="book-status">
                                    <label>Read?</label>
                                    <input class='statusInput' type="checkbox" class="checkbox">
                                </div>
                                <button type="submit" class="create-book-btn">Create book</button>
                            </form>
                        </div>
                    </dialog aria-label="book-card">
                    </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
